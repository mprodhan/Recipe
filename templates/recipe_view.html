{% extends "base.html" %}

{% block body %}

{% for recip in recipe %}
<ul>
    <h3>{{recip.title}}</h3>
    <p>by {{recip.recipe_author}}</p>
    <p>{{recip.ingredients}}</p>
    <p>{{recip.directions}}</p>
    <img src="{{recip.image.url}}" alt="blog_image">
    <p>Posted on {{recip.date}}</p>
</ul>


{% endfor %}

{% endblock %}
