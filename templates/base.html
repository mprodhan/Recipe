<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <h1>Welcome to the Recipe Website</h1>
    <a href="{% url 'homepage' %}">Home</a>

    {% if request.user.is_autheticated == True %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <a href="{% url 'recipe_add' %}">Add your Recipe</a>
    <a href="{% url 'bloginsert'%}">Blog Here</a>

    {% comment %}
    <a href="{% url 'profile' profile.id %}">{{profilers.display_name}}</a>
    {% endcomment %}




    {% block body %}



    {% endblock %}
</body>
</html>
